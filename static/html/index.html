<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="/">Some Shop</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav ml-auto" id="nav-buttons"></ul>
	</div>
</nav>
<div class="modal fade" id="loginModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Login to your account</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="username-login">Username:</label>
					<input type="text" class="form-control" id="username-login">
				</div>
				<div class="form-group">
					<label for="password-login">Password:</label>
					<input type="password" class="form-control" id="password-login">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="button" id="btn-login" class="btn btn-success">Submit</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="signUpModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Register a new account</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="email-register">Email:</label>
					<input type="text" class="form-control" id="email-register" required>
				</div>
				<div class="form-group">
					<label for="username-register">Username:</label>
					<input type="text" class="form-control" id="username-register" required>
				</div>
				<div class="form-group">
					<label for="password-register">Password:</label>
					<input type="password" class="form-control" id="password-register" required>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="button" id="btn-register" class="btn btn-success">Submit</button>
			</div>
		</div>
	</div>
</div>
<div id="root">
	<div id="pages"></div>
	<ul id="goods"></ul>
</div>
<script type="module" src="/static/js/goods.js"></script>
<script type="module" src="/static/js/auth.js"></script>
</body>
</html>
