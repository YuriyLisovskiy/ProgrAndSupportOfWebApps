<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Administration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="/">Some Shop</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav ml-auto" id="nav-buttons">
			<li class="nav-item">
				<a class="nav-link btn btn-outline-secondary" href="/" style="margin-right: 10px;">Goods</a>
			</li>
			<li class="nav-item">
				<a class="nav-link btn btn-outline-secondary" href="/logout" id="btn-logout">Logout</a>
			</li>
		</ul>
	</div>
</nav>
<div id="root"></div>
<script type="module">
	import util from '/static/js/util.js';

	document.addEventListener('DOMContentLoaded', () => {
		document.getElementById('btn-logout').addEventListener('click', function () {
			util.eraseCookie('auth_token');
		});
	});
</script>
</body>
</html>
