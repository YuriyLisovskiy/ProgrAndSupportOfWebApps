<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Administration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/administration.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="/">Some Shop</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav ml-auto" id="nav-buttons">
			<li class="nav-item">
				<a class="nav-link btn btn-outline-secondary" href="/" style="margin-right: 10px;">Goods</a>
			</li>
			<li class="nav-item">
				<a class="nav-link btn btn-outline-secondary" href="/logout" id="btn-logout">Logout</a>
			</li>
		</ul>
	</div>
</nav>
<div class="modal fade" id="promotionModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="promotion-modal-title"></h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body" id="promotion-goods-modal-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div id="alert"></div>
	<h3 class="admin-title">Administration</h3>
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#goods">Goods</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#promotions">Promotions</a>
		</li>
	</ul>
	<div class="tab-content">
		<div id="goods" class="container tab-pane active"><br>
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="available-goods-tab" data-toggle="tab" href="#available-goods">Available</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#create-goods">Create</a>
				</li>
			</ul>
			<div class="tab-content">
				<div id="available-goods" class="container tab-pane active"><br>
					<table class="table">
						<thead class="thead-dark">
						<tr>
							<th>Title</th>
							<th>Price</th>
							<th>Description</th>
							<th>Manage</th>
						</tr>
						</thead>
						<tbody id="available-goods-tbody"></tbody>
					</table>
					<button class="btn btn-secondary" id="show-more-goods-tab">Load more...</button>
				</div>
				<div id="create-goods" class="container tab-pane fade"><br>
					<form method="post">
						<div class="form-group row">
							<label for="goods-title" class="col-sm-4">Title:
								<input type="text" name="title" class="form-control" id="goods-title" placeholder="Type text..." required>
							</label>
							<label for="goods-price" class="col-sm-4">Price:
								<input type="number" step="0.01" name="price" class="form-control" id="goods-price" placeholder="USD..." required>
							</label>
							<label for="goods-picture" class="col-sm-4">Picture:
								<input type="file" name="picture" class="form-control" id="goods-picture">
							</label>
						</div>
						<div class="form-group row">
							<label for="goods-description" class="col-sm-12">Description:
								<textarea rows="7" name="description" class="form-control" id="goods-description"></textarea>
							</label>
						</div>
						<div class="form-group row">
							<label for="select-promotion">Promotion:</label>
							<select class="form-control" id="select-promotion" name="promotion">
								<option value="none">None</option>
							</select>
						</div>
						<button type="submit" id="save-goods" class="btn btn-success">Save</button>
					</form>
				</div>
			</div>
		</div>
		<div id="promotions" class="container tab-pane fade"><br>
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="available-promotions-tab" data-toggle="tab" href="#available-promotions">Available</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#create-promotion">Create</a>
				</li>
			</ul>
			<div class="tab-content">
				<div id="available-promotions" class="container tab-pane active"><br>
					<table class="table">
						<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Percentage</th>
							<th>Comment</th>
							<th>Goods</th>
						</tr>
						</thead>
						<tbody id="available-promotions-tbody"></tbody>
					</table>
					<button class="btn btn-secondary" id="show-more-promotions-tab">Load more...</button>
				</div>
				<div id="create-promotion" class="container tab-pane fade"><br>
					<form method="post">
						<div class="form-group row">
							<label for="promotion-percentage" class="col-sm-6">Percentage:
								<input type="number" max="100" step="0.1" name="percentage" class="form-control" id="promotion-percentage" placeholder="%..." required>
							</label>
							<label for="promotion-comment" class="col-sm-6">Comment:
								<input type="text" name="comment" class="form-control" id="promotion-comment" placeholder="Type text...">
							</label>
						</div>
						<div class="form-group row">
							<label for="select-goods">Goods:
								<button type="button" class="btn btn-secondary" id="select-goods-load-more-btn">load more</button>
							</label>
							<select size="10" multiple class="form-control" id="select-goods"></select>
						</div>
						<button type="submit" id="save-promotion" class="btn btn-success">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="module" src="/static/js/administration/administration.js"></script>
<script type="module" src="/static/js/administration/promotions.js"></script>
</body>
</html>
