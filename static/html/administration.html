<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Administration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/administration.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="/">Some Shop</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav ml-auto" id="nav-buttons">
			<li class="nav-item">
				<a class="nav-link btn btn-outline-secondary" href="/" style="margin-right: 10px;">Goods</a>
			</li>
			<li class="nav-item">
				<a class="nav-link btn btn-outline-secondary" href="/logout" id="btn-logout">Logout</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container">
	<h3 class="admin-title">Administration</h3>
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#add-goods">Add Goods</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#promotions">Promotions</a>
		</li>
	</ul>
	<div class="tab-content">
		<div id="add-goods" class="container tab-pane active"><br>
			<form method="post">
				<div class="form-group row">
					<label for="goods-title" class="col-sm-4">Title:
						<input type="text" class="form-control" id="goods-title" placeholder="Type text..." required>
					</label>
					<label for="goods-price" class="col-sm-4">Price:
						<input type="number" class="form-control" id="goods-price" placeholder="USD..." required>
					</label>
					<label for="goods-picture" class="col-sm-4">Picture:
						<input type="file" class="form-control" id="goods-picture">
					</label>
				</div>
				<div class="form-group row">
					<label for="goods-description" class="col-sm-12">Description:
						<textarea rows="7" class="form-control" id="goods-description"></textarea>
					</label>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
		<div id="promotions" class="container tab-pane fade"><br>
			<h3>Promotions</h3>
		</div>
	</div>
</div>
<script type="module">
	import util from '/static/js/util.js';

	document.addEventListener('DOMContentLoaded', () => {
		document.getElementById('btn-logout').addEventListener('click', function () {
			util.eraseCookie('auth_token');
		});
	});
</script>
</body>
</html>
